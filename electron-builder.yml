appId: com.nova.dsktp
productName: Nova AI
directories:
  output: dist_electron
  buildResources: public
files:
  - dist/**/*
  - electron/**/*
  - package.json
  - .env.example
  - audio/**/*
  - public/**/*
win:
  target:
    - nsis
  icon: public/logo.png
  publisherName: waseem 
  verifyUpdateCodeSignature: false


nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  shortcutName: Nova AI
  artifactName: ${productName}-Setup-${version}.${ext}
extraMetadata:
  main: electron/main.js
extraResources:
  - from: .env.example
    to: .env.example
  - from: audio
    to: audio
  - from: public
    to: public
  - from: wake_word_bg.py
    to: wake_word_bg.py
  - from: stt_test.py
    to: stt_test.py
